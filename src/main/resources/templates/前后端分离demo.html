<!DOCTYPE html>

<!DOCTYPE html >
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>XXX影院</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="stylesheet" href="../static/X-admin/css/font.css">
	<link rel="stylesheet" href="../static/X-admin/css/xadmin.css">
	<link rel="stylesheet" href="../static/X-admin/lib/layui/css/layui.css">
    <script type="text/javascript" src="../static/jquery/jquery-3.3.1.js"></script>

</head>
<style type="text/css">
</style>
<body>
<div style="margin-left:56%;margin-top: 28%">
	<form class="layui-form" >
		<div class="layui-form-item">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text"   id="a" required="" placeholder="用户名" class="layui-input"
						   style="display: block;width: 300px;">
				</div>
			</div>
			<br>
			<div class="layui-inline">
				<div class="layui-input-inline">

					<input type="password" onfocus="this.type='password'"  id="b" required="" placeholder="密码" class="layui-input"
						   style="display: block;width: 300px;margin-top: 15px;">
				</div>
			</div>
			<br>
			<input type="button" onclick='login()' class="layui-btn" value="登录"
				   style="width:300px;text-align:center;margin-top: 15px;"/>
		</div>
	</form>
</div>
</body>
<script>
    function login(){

        var user ={};
        user.username=$("#a").val();
        user.password=$("#b").val();

      $.ajax({
        type: "post",
        url: "/login",
        data: (user),
        dataType: 'json',
        success: function () {
        window.location.href="success.html";

        },
        error: function () {
            window.location.href="index.html";
        }



    })}
</script>
</html>
