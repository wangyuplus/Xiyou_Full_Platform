<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/getlifetest'
            ,title: '用户数据表'
            // ,width:"100%"
            ,cols: [
                [
                    {field:'userid',title:"用户名称",width:60,align:"center"}
                    ,{field:'type',title:"缴费类型",width:60,align:"center"}
                    ,{field:'num',title:"缴费金额",width:60,align:"center"}
                    ,{field:'date',title:"缴费时间",width:150,align:"center"}
                    ,{field:'status',title:"缴费状态",width:60,align:"center"}
                    ,{field:'way',title:"缴费方式",width:60,align:"center"}
                    ,{field:'mark',title:"备注",width:100,align:"center"}
                ]
            ],
            done: function (res, curr, count) {
                $("[data-field='status']").children().each(function(){
                    if($(this).text()=='0'){
                        $(this).text("未缴费");
                    }else if($(this).text()=='1'){
                        $(this).text("缴费成功");
                    }
                    else if($(this).text()=='2'){
                        $(this).text("未缴费");
                    };
                });

                $("[data-field='type']").children().each(function(){
                    if($(this).text()=='0'){
                        $(this).text("电费");
                    }else if($(this).text()=='1'){
                        $(this).text("水费");
                    }
                    else if($(this).text()=='2'){
                        $(this).text("话费");
                    }
                    else if($(this).text()=='3'){
                        $(this).text("话费");
                    };
                });
            }
        });
    });
    $(function () {

                }
            },
            error: function () {
                $("#name").html("获取用户名称失败");
                alert("获取用户信息失败请重新登录");
